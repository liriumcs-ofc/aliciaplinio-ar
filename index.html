<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exemplo AR com MindAR.js</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html { margin: 0; height: 100%; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: ./targets.mind;" 
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: true">
    
    <!-- câmera -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- conteúdo que aparece ao reconhecer o gatilho -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Carregando modelo 3D existente -->
      <a-asset-item id="modelo-3d" src="./modelo.glb"></a-asset-item>
      <a-gltf-model src="#modelo-3d" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0"></a-gltf-model>
    </a-entity>

  </a-scene>
</body>
</html>
