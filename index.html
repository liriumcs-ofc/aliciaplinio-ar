<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lirium RA</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html { margin: 0; height: 100%; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: ./targets.mind;" 
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: true">

    <a-assets>
      <video id="video1" src="./video.mp4" loop playsinline></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video id="ar-video" src="#video1" position="0 0 0" rotation="0 0 0" scale="1 1 1"></a-video>
    </a-entity>

    <script>
      const sceneEl = document.querySelector('a-scene');
      const videoEl = document.querySelector('#video1');

      sceneEl.addEventListener('targetFound', (event) => {
        if(videoEl.paused){
          videoEl.play();
        }
      });

      sceneEl.addEventListener('targetLost', (event) => {
        if(!videoEl.paused){
          videoEl.pause();
          videoEl.currentTime = 0; // opcional: reinicia o v√≠deo
        }
      });
    </script>

  </a-scene>
</body>
</html>
